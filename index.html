<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6c2912f953.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/img/LogoIcone.png" type="image/x-icon">
    <title>index.html</title>
</head>
<body>
    
    <header class="cabeçalho"></header>

    <main class="conteudo">
      <h3>Lugares em Destaque</h3>
      <section class="sessao1">
        <div id="carrosselDinamico" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators"></div>
          <div class="carousel-inner"></div>
        </div>
      </section>

      <h3>Todos os Lugares</h3>
      <section class="sessao2">
         <div id="cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    
    <section class="autoria">
        <h3>Informações do Aluno</h3>
        <div class="alinhar container text-center row">
          <div class="sobre col">
            <h2>Sobre</h2>
            <p id="sobre"></p>
          </div>
          <div class="aluno col">
            <h2>Autoria</h2>
              <p id="autoria"></p>
            <h2>Redes Sociais</h2>
              <div id="redesSociais"></div>
          </div>
        </div>
    </section>
    <script src="/assets/Js/app.js"type="module"></script>
</body>
</html>
